<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPW 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="output"></div>
    <script>
        var question = confirm("Apakah anda praktikan PPW1?");
        var result = question ? forPPW1Only() : doNotEntry();
        
        function forPPW1Only() {
            var nama = prompt("Nama", "");
            var nim = prompt("NIM", "");
            var angkatan = prompt("Angkatan", "");

            var outputResult = 
                '<div class="container py-4">' +
                    '<table class="table table-bordered border-black">' +
                        '<tr>' +
                            '<td class="col-3"><b>Nama</td>' +
                            '<td>' + nama + '</td>' +
                        '</tr>' +
                        '<tr>' +
                            '<td class="col-3"><b>NIM</td>' +
                            '<td>' + nim + '</td>' +
                        '</tr>' +
                        '<tr>' +
                            '<td class="col-3"><b>Angkatan</td>' +
                            '<td>' + angkatan + '</td>' +
                        '</tr>' +
                    '</table>' +
                '</div>';

            var output = document.getElementById("output");
            output.innerHTML = outputResult;
        }

        function doNotEntry() {
            document.write("Anda bukan praktikan PPW1, anda tidak boleh masuk!");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-center">ITEMS YOU CONSUME DAILY</h3>
        <p class="text-center">Please enter the quantity for <span><b>each day :</b></span></p>
        <div class="col">
            <div class="row align-items-center">
                <div class="col-6 bold"></div>
                <div class="col">Day</div>
                <div class="col">Year</div>
            </div>
            <div class="row">
                <div class="col-6 bold">Plastic Bottles</div>
                <div class="col" contenteditable="true" id="inputA">0</div>
                <div class="col" id="outputA"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Plastic Cups</div>
                <div class="col" contenteditable="true" id="inputB">0</div>
                <div class="col" id="outputB"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Straws</div>
                <div class="col" contenteditable="true" id="inputC">0</div>
                <div class="col" id="outputC"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Cotton Swabs</div>
                <div class="col" contenteditable="true" id="inputD">0</div>
                <div class="col" id="outputD"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Cigarette Butts</div>
                <div class="col" contenteditable="true" id="inputE">0</div>
                <div class="col" id="outputE"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Plastic Resealable Bags</div>
                <div class="col" contenteditable="true" id="inputF">0</div>
                <div class="col" id="outputF"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Plastic Cling Wrap</div>
                <div class="col" contenteditable="true" id="inputG">0</div>
                <div class="col" id="outputG"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Plastic Silverware</div>
                <div class="col" contenteditable="true" id="inputH">0</div>
                <div class="col" id="outputH"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Plastic Stirrers</div>
                <div class="col" contenteditable="true" id="inputI">0</div>
                <div class="col" id="outputI"></div>
            </div>
            <div class="row">
                <div class="col-6 bold">Food Containers</div>
                <div class="col" contenteditable="true" id="inputJ">0</div>
                <div class="col" id="outputJ"></div>
            </div>
        </div>
    </div>
</body>
</html>

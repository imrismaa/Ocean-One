<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing Two Number</title>
    <script>
        var x = prompt("Masukkan bilangan pertama", "");
        var y = prompt("Masukkan bilangan kedua", "");

        if (x == y) {
            document.write("Bilangan Ke-1 sama dengan Bilangan Ke-2");
        }
        else if (x > y) {
            document.write("Bilangan Ke-1 lebih besar dari Bilangan Ke-2");
        }
        else if (x < y) {
            document.write("Bilangan Ke-1 lebih kecil dari Bilangan Ke-2");
        }
    </script>
</head>
<body>
    
</body>
</html>
